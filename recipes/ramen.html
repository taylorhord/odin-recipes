<h1>Ramen</h1>

<img src="ramen01.png" alt="A delicious bowl of ramen">

<h2>Description</h2>
  <p>This is delicious ramen.</p>
  <p>It's very easy but not very good for you.</p>

<h3>Ingredients</h3>
  <ul> 
    <li>One pack of ramen</li>
    <li>Water</li>
  </ul>

<h3>Steps</h3>
  <ol>
    <li>Fill the ramen up with water</li>
    <li>Microwave for two minutes.</li> 
    <li>Take out and stir.</li>
    <li>Microwave for two additional minutes.</li>
    <li>Enjoy!</li>
  </ol>
